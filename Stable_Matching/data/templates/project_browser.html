<!doctype html>
<html lang="en">

  <head>

    <meta charset="UTF-8"/>
    <title>Projects</title>
    <link rel="icon" type="image/x-icon" href="/static/PD_LOGO.png">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
        project_name {font-size: 25px}
        project_description {font-size: 18px}
    </style>

  </head>




  <body class="w3-theme-l5">
    {% include 'navbar.html' %}

    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1900px;margin-top:80px">
      <!-- The Grid -->
      <div class="w3-row">

        <!-- Projects Col -->
        <div class="w3-col" style="min-width: 500px">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                  <div class="w3-card w3-round w3-white">
                    <div class="w3-col w3-padding" style="font-size: 50px">Project Browser</div>
                    <div class="w3-container w3-padding">
                        <projects>
                        {% for project in projects %}
                            <div class = "w3-padding w3-border m4">
                                <project>
                                <project_name><a href="project/{{project.id}}">{{ project.name }}</a></project_name>
                                    <br>
                                <project_description>{{ project.description }}</project_description>
                                </project>
                            </div>
                        {% endfor %}
                        </projects>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>


  </body>

</html>
